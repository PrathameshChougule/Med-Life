<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Med Life</title>
  </head>
  <body class="bg-warning bg-opacity-25">
    <header>
      <div class="container-fluid h1 display-3 text-center m-0">MED Life</div>
      <div class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-secondary bg-gradient">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">sign-in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">help</a>
                </li>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="d-grid p-2">
      <div class="d-grid align-self-center gap-4 col-8 mx-auto">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">DOCTOR ID :</span>
            <input type="text" class="form-control" placeholder="eg : BEG9543210" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">PASSWORD :</span>
            <input type="password" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
      </div> 
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script async src="script.js"></script>
</html>
